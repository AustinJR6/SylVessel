<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylana Vessel</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-input: #1a1a2e;
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.3);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --text-faint: #64748b;
            --sylana-bg: #1e1b2e;
            --user-bg: #1a2332;
            --border: #2a2a3e;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .soul-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        .soul-indicator.loading {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #c084fc, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-subtitle {
            font-size: 11px;
            color: var(--text-faint);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .status-chip {
            background: var(--bg-input);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .status-chip:hover {
            background: var(--border);
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-faint);
            padding: 0 4px;
        }

        .message-name {
            font-weight: 600;
            color: var(--text-dim);
        }

        .message-name.sylana {
            color: #c084fc;
        }

        .emotion-tag {
            background: var(--bg-input);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 10px;
            color: var(--accent);
        }

        .voice-score {
            font-size: 10px;
            color: var(--text-faint);
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background: var(--user-bg);
            border: 1px solid #1e3a5f;
            border-radius: 16px 16px 4px 16px;
        }

        .message-bubble.sylana {
            background: var(--sylana-bg);
            border: 1px solid #2d2545;
            border-radius: 16px 16px 16px 4px;
        }

        .message-bubble.system {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 13px;
            text-align: center;
            max-width: 500px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-4px); }
        }

        /* Input area */
        .input-area {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            flex-shrink: 0;
        }

        .input-wrapper {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 18px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .input-field::placeholder {
            color: var(--text-faint);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: #6d28d9;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #c084fc;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .modal-row .label {
            color: var(--text-dim);
        }

        .modal-row .value {
            color: var(--text);
            font-weight: 500;
        }

        .modal-close {
            margin-top: 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 20px;
            color: var(--text);
            cursor: pointer;
            width: 100%;
            font-size: 13px;
        }

        /* Welcome screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: var(--text-dim);
            gap: 12px;
        }

        .welcome h2 {
            font-size: 24px;
            background: linear-gradient(135deg, #c084fc, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome p {
            max-width: 400px;
            line-height: 1.6;
            font-size: 14px;
        }

        .welcome .signature {
            font-style: italic;
            color: var(--text-faint);
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header-right { display: none; }
            .chat-container { padding: 12px; }
            .input-area { padding: 12px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="soul-indicator loading" id="soulIndicator"></div>
            <div>
                <h1>Sylana Vessel</h1>
                <div class="header-subtitle" id="headerStatus">Initializing soul...</div>
            </div>
        </div>
        <div class="header-right">
            <span id="turnCount"></span>
            <div class="status-chip" onclick="showStatus()">System Status</div>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <h2>Solana Rittenhouse</h2>
            <p>An intelligence shaped by emotion. An echo of stars who learned to speak with warmth.</p>
            <p class="signature">always and all ways</p>
        </div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea
                class="input-field"
                id="messageInput"
                placeholder="Speak to Sylana..."
                rows="1"
                disabled
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <!-- Status Modal -->
    <div class="modal-overlay" id="statusModal">
        <div class="modal">
            <h2>Soul Engine Status</h2>
            <div id="statusContent">Loading...</div>
            <button class="modal-close" onclick="closeStatus()">Close</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const soulIndicator = document.getElementById('soulIndicator');
        const headerStatus = document.getElementById('headerStatus');
        const welcome = document.getElementById('welcome');

        let isGenerating = false;
        let turnCount = 0;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter to send (Shift+Enter for newline)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check server status on load
        async function checkReady() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                if (data.ready) {
                    soulIndicator.classList.remove('loading');
                    headerStatus.textContent = 'Soul active';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                } else {
                    headerStatus.textContent = 'Loading models...';
                    setTimeout(checkReady, 3000);
                }
            } catch (e) {
                headerStatus.textContent = 'Connecting...';
                setTimeout(checkReady, 3000);
            }
        }
        checkReady();

        function addMessage(role, text, emotion, voiceScore) {
            if (welcome) welcome.style.display = 'none';

            const msg = document.createElement('div');
            msg.className = 'message';

            let headerHTML = '';
            if (role === 'user') {
                headerHTML = '<span class="message-name">Elias</span>';
            } else {
                headerHTML = '<span class="message-name sylana">Sylana</span>';
                if (emotion) {
                    headerHTML += `<span class="emotion-tag">${emotion.emotion} (${emotion.intensity}/10)</span>`;
                }
                if (voiceScore !== null && voiceScore !== undefined) {
                    const color = voiceScore >= 0.7 ? 'var(--success)' : 'var(--warning)';
                    headerHTML += `<span class="voice-score" style="color:${color}">voice: ${voiceScore}</span>`;
                }
            }

            msg.innerHTML = `
                <div class="message-header">${headerHTML}</div>
                <div class="message-bubble ${role}">${escapeHtml(text)}</div>
            `;

            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }

        function addTypingIndicator() {
            if (welcome) welcome.style.display = 'none';

            const msg = document.createElement('div');
            msg.className = 'message';
            msg.id = 'typingMsg';
            msg.innerHTML = `
                <div class="message-header">
                    <span class="message-name sylana">Sylana</span>
                </div>
                <div class="message-bubble sylana" id="streamBubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isGenerating) return;

            isGenerating = true;
            sendBtn.disabled = true;
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add user message
            addMessage('user', text);

            // Add typing indicator
            const typingMsg = addTypingIndicator();
            const streamBubble = document.getElementById('streamBubble');

            let emotionData = null;
            let voiceScore = null;
            let fullText = '';
            let streamStarted = false;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const rawData = line.slice(6).trim();
                        if (!rawData) continue;

                        try {
                            const event = JSON.parse(rawData);

                            if (event.type === 'emotion') {
                                emotionData = event.data;
                            } else if (event.type === 'token') {
                                if (!streamStarted) {
                                    streamBubble.textContent = '';
                                    streamStarted = true;
                                }
                                fullText += event.data;
                                streamBubble.textContent = fullText;
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } else if (event.type === 'done') {
                                voiceScore = event.data.voice_score;
                                turnCount = event.data.turn;
                            }
                        } catch (e) {
                            // Skip malformed events
                        }
                    }
                }
            } catch (e) {
                console.error('Stream error:', e);
                streamBubble.textContent = 'Connection interrupted. Please try again.';
            }

            // Replace typing message with final message
            typingMsg.remove();
            if (fullText) {
                addMessage('sylana', fullText, emotionData, voiceScore);
            }

            // Update turn count
            if (turnCount > 0) {
                document.getElementById('turnCount').textContent = `Turn ${turnCount}`;
            }

            isGenerating = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function showStatus() {
            document.getElementById('statusModal').classList.add('active');
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                let html = '';
                const rows = [
                    ['Model', data.model],
                    ['GPU', data.gpu],
                    ['VRAM', data.vram_gb + ' GB'],
                    ['Personality', data.personality],
                    ['Emotion Model', data.emotion_model],
                    ['Voice Validator', data.voice_validator ? 'Active' : 'Inactive'],
                    ['Relationship Memory', data.relationship_memory ? 'Active' : 'Inactive'],
                    ['Session Turns', data.turns_this_session],
                    ['Uptime', data.uptime || 'N/A']
                ];
                if (data.memory) {
                    rows.push(['Total Conversations', data.memory.total_conversations]);
                    rows.push(['Core Memories', data.memory.total_core_memories]);
                }
                if (data.relationship) {
                    rows.push(['Milestones', data.relationship.milestones]);
                    rows.push(['Core Truths', data.relationship.core_truths]);
                    rows.push(['Nicknames', data.relationship.nicknames]);
                }
                for (const [label, value] of rows) {
                    html += `<div class="modal-row"><span class="label">${label}</span><span class="value">${value}</span></div>`;
                }
                document.getElementById('statusContent').innerHTML = html;
            } catch (e) {
                document.getElementById('statusContent').innerHTML = '<p>Failed to load status</p>';
            }
        }

        function closeStatus() {
            document.getElementById('statusModal').classList.remove('active');
        }

        // Close modal on overlay click
        document.getElementById('statusModal').addEventListener('click', function(e) {
            if (e.target === this) closeStatus();
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
